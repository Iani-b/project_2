<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR Dice - Player 1 Login</title>
    <link rel="stylesheet" href= "{{ url_for('static', filename='game_logins/game_login1/game_login1.css') }}">
</head>

<body>

    <div class="toolbar">
        <h1>OCR Dice - Game Log In</h1>
        <div class="toolbar_buttons">
            <input type="button" id="dashboard" value="Dashboard">
        </div>
    </div>

    <div class="container">
        <h2 class="box_title">Enter Your Details Player 1</h2>
        <p class="info" id="info"></p>
        <div class="main_box">
            <form class="centre_box" id="login_form">
                <input type="text" placeholder="Username" id="login_username">
                <input type="password" placeholder="Password" id="login_password">
                <input type="submit" id="submit_button" value="Submit">
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='game_logins/game_login1/game_login1.js') }}"></script>

</body>
</html>
