<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR Dice - View Accounts</title>
    <link rel="stylesheet" href= "{{ url_for('static', filename='view_accounts/view_accounts.css') }}">
</head>

<body>

    <div class="toolbar">
        <h1>OCR Dice - View Players</h1>
        <div class="toolbar_buttons">
            <input type="button" id="dashboard" value="Dashboard">
        </div>
    </div>

    <div class="container">
        <h2 class="box_title">Find A Player's Details</h2>
        <p id="info" class="info"></p>
        <div class="main_box">
            <div class="top_box">
                <h3>Enter Username</h3>
                <form id="find_user_form">
                    <input type="text" placeholder="Username" id="viewAcc_username">
                    <input type="submit" id="find_button" value="Find">
                </form>
            </div>
            <div class="bottom_box">
                <p class="user_info" id="date_of_birth">N/A</p>
                <p class="user_info" id="last_game_result">N/A</p>
                <p class="user_info" id="wins">N/A</p>
                <p class="user_info" id="losses">N/A</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='view_accounts/view_accounts.js') }}"></script>

</body>
</html>
